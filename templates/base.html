<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Productivity Tracker{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light text-dark">

    <!-- Top navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">ğŸ“ Task Tracker</a>

            {% if current_user.is_authenticated %}
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    Hi, {{ current_user.username }}
                </span>
                <button id="toggle-theme" class="btn btn-sm btn-light ms-2">ğŸŒ“</button>
                <a class="btn btn-light btn-sm" href="{{ url_for('logout') }}">
                    Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Flash messages -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <!-- Page-specific content -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>
<script>
  const btn = document.getElementById('toggle-theme');
  const darkMode = localStorage.getItem('dark') === 'true';

  if (darkMode) document.body.classList.add('dark-mode');

  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark', document.body.classList.contains('dark-mode'));
  });
</script>

</body>
</html>
