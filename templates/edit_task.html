{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<a href="{{ url_for('tasks') }}" class="btn btn-link mb-3" style="text-decoration:none;">← Back to Tasks</a>

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">✏️ Edit Task</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" value="{{ task.title }}" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="3" class="form-control">{{ task.description }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" value="{{ task.category }}" class="form-control">
          </div>

          <button type="submit" class="btn btn-success w-100">Update Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
